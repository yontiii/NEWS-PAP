{% extends 'base.html'%}

<div class="container">
    <div class="row">
        {% for article in articles %}
        <div class="col-md-4">
            <div class="card">
                <div class="card-block">
                    <img src="{{article.urlToImage}}" alt="image" class="img-fluid">
                    <div class="card-title">
                        <h3>{{aricle.title}}</h3>
                    </div>
                    <div class="card-text">
                        {{article.content}}
                    </div>
                    <a href="{{article.url}}" target="_blank" class="btn btn-success">VIEW ON SITE</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
